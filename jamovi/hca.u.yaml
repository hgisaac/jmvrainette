title: Hierarchical Clustering Analysis
name: hca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Text Corpus
        children:
          - type: VariablesListBox
            name: text
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    collapsed: true
    label: Analysis
    margin: large
    children:
      - type: Label
        label: Clustering
        children:
          - type: TextBox
            name: kmeans
            format: number
          - type: TextBox
            name: minucsize
            format: number
          - type: TextBox
            name: minsplit
            format: number
      - type: Label
        label: Words Matrix
        cell:
          column: 1
          row: 0
        children:
          - type: ComboBox
            name: lang
          - type: TextBox
            name: mintermfreq
            format: number
          - type: CheckBox
            name: tolower
          - type: CheckBox
            name: rmvpunct
      - type: Label
        label: Corpus
        children:
          - type: TextBox
            name: segsize
            format: number
  - type: CollapseBox
    collapsed: true
    label: Plot
    margin: large
    children:
      - type: Label
        label: Cluster Config
        children:
          - type: TextBox
            name: kgroup
            format: number
          - type: ComboBox
            name: measure
          - type: CheckBox
            name: freescales
      - type: Label
        label: Visual
        cell:
          column: 1
          row: 0
        children:
          - type: ComboBox
            name: plottype
          - type: TextBox
            name: nterms
            format: number
          - type: TextBox
            name: textsize
            format: number
          - type: CheckBox
            name: negative
      - type: Label
        label: Statistics Tables
        children:
          - type: CheckBox
            name: showstats
